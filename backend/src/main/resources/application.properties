spring.application.name=kalium
server.port=8080

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/kaliumdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración de Logging
# Nivel general (solo errores y warnings en producción)
logging.level.root=WARN

# Nivel para tu aplicación (DEBUG solo en desarrollo)
logging.level.com.laboQuimica.kalium=INFO

# Nivel DEBUG solo para el servicio de WebSocket (en desarrollo)
# Puedes cambiar a WARN en producción
logging.level.com.laboQuimica.kalium.service.NotificacionWebSocketService=DEBUG

# Desactivar logs SQL en producción (cambiar show-sql a false)
# spring.jpa.show-sql=false